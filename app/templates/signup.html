<!DOCTYPE html>

<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="../static/css/style.css">
    <title> Sign Up</title>
</head>

<body class="signup-body">
    <div class="button-deck">
        <form>
            <button class= "button first-button" formaction="/">
                Home
            </button>
        </form>
    </div>

    <div class="signup-container col-3 mx-auto my-auto px-3 py-2">
        <h1>Sign Up</h1>
        Signing up for an account will allow you to access your profile and see blogs!
        <br>
        <br>
        
        {% if error %}
        <div class="alert alert-danger" role="alert">
            {{error_type}}
        </div>
        {% endif %}
        <br>

        <form class="signup-form" method="POST">
            <div class="form-floating signup-input">
                <input class= "form-control" type= text name="username" placeholder="username" required>
                <label for="floatingInput">Username</label>
            </div>
    
            <div class="form-floating signup-input">
                <input class= "form-control" type="password" name="password" placeholder="password" required>
                <label for="floatingPassword">Password</label>
            </div>
    
            <div class="form-floating signup-input">
                <input class="form-control" type="password" name="confirm-password" placeholder="confirm password" required>
                <label for="floatingPassword">Confirm Password</label>
            </div>
    
            <input type="submit" name = "signup" value="Create new account!">
        </form>
    </div>
</body>
